<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitely Not Another Spotify App</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="search-div">
        <form class="search-form" id="search-form">
            <label name="search">Enter Artist Name:</label>
            <input type="text" name="search" id="search-bar" placeholder="enter text...">
            <label name="submit"></label>
            <input type="submit" id="submit-button">
        </form>
    </div>
    <div class="search-result" id="search-result">
            <li class="search-item">Results go here!</li>
    </div>
</body>
</html>
