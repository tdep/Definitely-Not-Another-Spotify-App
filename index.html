<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitely Not Another Spotify App</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">♫ Not-ify ♫</h1>
        <h4 class="header-subtitle">(naa-tuh-fei)</h4>
    </header>
    <div class="search-div">
        <form class="search-form" id="search-form">
            <label name="search">Enter Artist, Album, or Song</label>
            <input type="text" name="search" id="search-bar" placeholder="enter text...">
            <label name="submit"></label>
            <input type="submit" id="submit-button">    
        </form>
        <div class="create">
            <label  name="new-playlist">Create a New Playlist: </label>
            <input  type="text" name="playlist-name" id="playlist-name-bar" placeholder="Playlist Name">
            <button id="create-button">Create</button>
        </div>
        
    </div>
    <div class="row">
        <div class="column left"> 
            <div class="playlists" id="saved-lists">
                <h2 class = "temp">Your Playlists:</h2>
            </div>
        </div>
        <div class="column right">
            <div class="search-result" id="search-result">
            </div>
        </div>
    </div>

</body>
</html>
